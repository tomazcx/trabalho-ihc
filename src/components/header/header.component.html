<header class="app-header">
  <a routerLink="">
    <img src="assets/ufpr.svg" />
  </a>
  <nav class="app-header__nav">
    @for (link of headerLinks; track link.label) {
      <header-link [label]="link.label" [href]="link.href" />
    }
  </nav>
  <div class="app-header__accessibiliy">
    <p>
      <ng-icon name="featherGlobe" color="#848484" />
      <span>PT-BR</span>
    </p>
    <img src="assets/vlibras.png" />
  </div>
</header>
